
<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
<script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
<script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>

  <script>

kaboom({
  ...{"fullscreen":true,"width":240,"height":240,"scale":1,"startScene":"main","version":"0.5.0"},
  global: true,
  plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
});
loadSprite("golfinho", "sprites/golfinho.png");
loadSprite("panda-evil", "sprites/panda-evil.jpg");
loadKbmsprite("wall", "sprites/wall.kbmsprite");
scene("main", (args = {}) => {
//Add a level to the game - the first argument is the map and the second one the object (config)
addLevel([
  "!           p  p  p  p  p           &",
  "!                                   &",
  "!                                   &",
  "!                                   &",
  "!                                   &",
  "!                                   &",
  "!                                   &",
  "!                                   &",
  "!                                   &",
  "!                                   &",
], {
  //The width and the height are the values for every object (character) in the map e.g. x
  width: 30,
  height: 22,
  "p" : [sprite("panda-evil"), scale(0.1)],
  "!" : [sprite("wall"), "left-wall"],
  "&" : [sprite("wall"), "right-wall"],
})

//Add the player
const player = add([
  sprite("golfinho"), scale(0.1),
  pos(width() / 2, height() / 2),
  origin("center")
  ])

  //Set the move speed
  const MOVE_SPEED = 150

  //Assign keystrokes to the player
  keyDown("left", () => {
    player.move(-MOVE_SPEED, 0)
  })

  keyDown("right", () => {
    player.move(MOVE_SPEED, 0)
  })
});
start("main");

  </script>
</body>

</html>
